---
permalink: /writing/
title: Writing
---
<div id="writing">
  <div class="mb-6">
  I spend some of my spare time writing fiction and the occasional non-fiction piece. Here are some links to my published works.
  </div>

  <div class="columns is-multiline is-centered">

    {% for item in site.data.writing %}
    <div class="column is-one-quarter my-1 mx-3">
        <div class="hover-zoom p-5 
          is-flex is-flex-direction-column
          is-align-items-center">

          <a href="{{ item.url }}" target="_blank" rel="noreferrer noopener">
            <img src="{{ item.image }}" width="175" height="175" />
          </a>

          <span class="is-size-5">
            <a href="{{ item.url }}" target="_blank" rel="noreferrer noopener">
              {{ item.title }}
            </a>
          </span>
          <span class="is-size-7">
            {{ item.description | markdownify }}
          </span>
        </div>
    </div>
    {% endfor %}
  </div>
</div>
